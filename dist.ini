name    = GeoIP2
author  = Dave Rolsky <drolsky@maxmind.com>
author  = Greg Oschwald <goschwald@maxmind.com>
author  = Olaf Alders <oalders@maxmind.com>
license = Artistic_2_0
copyright_holder = MaxMind, Inc.

version = 0.0301

[NextRelease]
format = %-8v %{yyyy-MM-dd}d

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = README

[@Filter]
-bundle = @Basic
-remove = License
-remove = GatherDir

[ContributorsFromGit]
[CopyReadmeFromBuild]
[InstallGuide]
[MetaJSON]
[ReadmeFromPod]

[MetaResources]
bugtracker.web  = https://github.com/maxmind/GeoIP2-perl/issues
repository.url  = git://github.com/maxmind/GeoIP2-perl.git
repository.web  = https://github.com/maxmind/GeoIP2-perl
repository.type = git

[SurgicalPodWeaver]

[PkgVersion]

[EOLTests]
[NoTabsTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
;[Test::Pod::LinkCheck]
;[Test::Pod::No404s]

[AutoPrereqs]

[CheckPrereqsIndexed]

[@Git]
allow_dirty = Changes
allow_dirty = README
